<div class="card col-md-2 col-12">
    <form [formGroup]="form" (ngSubmit)="signIn()">
        <div class="card-body">
            <div class="form-group">
                <label class="form-label" for="username">Username:</label>
                <input type="text" id="username" class="form-control" formControlName="username">
            </div>
            <div class="form-group">
                <label class="form-label" for="password">Password:</label>
                <input type="password" id="password" class="form-control" formControlName="password">
            </div>
            <div class="form-group mt-5">
                <button type="submit" class="form-control btn btn-primary" [disabled]="form.invalid">Log in</button>
            </div>
            <div class="form-group mt-5">
                <p class="alert alert-warning" *ngIf="isLogin.length > 0">{{isLogin}}</p>
                <p class="alert alert-danger" *ngIf="isWrongPassword">Please retry !</p>
            </div>
        </div>
    </form>
</div>
